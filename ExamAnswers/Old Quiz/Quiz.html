<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>

    <script>
        function addValues(...values) {
            let sum = 0;
            for (let val of values) {
                sum += val;
            }
            return sum;
        }

        console.log(addValues(1, 2, 3, 4));
    </script>
</body>
