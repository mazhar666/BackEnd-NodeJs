<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="p-4 text-center mb-5 bg-dark text-light">
        Courses App
    </header>

    <section class="container w-75 mx-auto mt-4 mb-5 course-form">
        <form action="" id="add-course">
            <div class="form-group my-2">
                <label for="title">Course Name</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="price">Course Price</label>
                <input type="number" id="price" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="instructor">Instructor Name</label>
                <input type="text" id="instructor" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="description">Course Description</label>
                <textarea name="" id="description" class="form-control" style="height: 20vh;"></textarea>
            </div>
            <input type="submit" value="Add Course" class="mt-2 btn btn-dark">
        </form>
    </section>
    <section class="courses-list mt-4 mb-5 text-center">
        <div class="container">
            <table class="table table-bordered table-hovered table-striped">
                <thead>
                    <tr>
                        <th>Course Title</th>
                        <th>Course Price</th>
                        <th>Instructor Name</th>
                        <th>Course Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
