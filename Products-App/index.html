<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="p-4 text-center mb-5 bg-dark text-light">
        Products App
    </header>

    <section class="container w-75 mx-auto mt-4 mb-5 product-form">
        <form action="" id="add-product">
            <div class="form-group my-2">
                <label for="name">Product Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="price">Product Price</label>
                <input type="number" id="price" class="form-control">
            </div>
            <input type="submit" value="Add Product" class="mt-2 btn btn-dark">
        </form>
    </section>
    <section class="products-list mt-4 mb-5 text-center">
        <div class="container">
            <table class="table table-bordered table-hovered table-striped">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <section class="total-price mt-3 text-center">
        <div class="container">
            <p>Total Price: <span id="totalPrice">0</span></p>
        </div>
    </section>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
